    <!-- Cookie Consent Popup -->
    <div id="cookieConsent" class="cookie-consent">
      <p>
        This website uses cookies to ensure you get the best experience on our website.
        <a href="http://195.35.14.71:8081/api/privacy-policy" target="_blank">Learn more</a>
      </p>
      <div class="cookie-buttons">
        <button onclick="acceptCookies()">Accept All Cookies</button>
        <button onclick="rejectCookies()">Reject</button>
      </div>
    </div>

   <!-- Cookie Consent Script -->
<script>
  window.onload = function () {
    const consent = localStorage.getItem('cookieConsent');
    if (!consent) {
      document.getElementById('cookieConsent').style.display = 'block';
    }
  };

  function sendConsentToBackend(consentStatus) {
    fetch('http://195.35.14.71:8081/api/cookie-consent', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        consent: consentStatus,
        userAgent: navigator.userAgent,
        url: window.location.href
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not OK');
      }
      return response.json();
    })
    .then(data => {
      console.log('Consent saved:', data.message);
    })
    .catch(error => {
      console.error('Error saving consent:', error);
    });
  }

  function acceptCookies() {
    localStorage.setItem('cookieConsent', 'accepted');
    document.getElementById('cookieConsent').style.display = 'none';
    sendConsentToBackend('accepted');
  }

  function rejectCookies() {
    localStorage.setItem('cookieConsent', 'rejected');
    document.getElementById('cookieConsent').style.display = 'none';
    sendConsentToBackend('rejected');
  }
</script>
